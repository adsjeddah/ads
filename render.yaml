services:
  # Frontend Next.js Service
  - type: web
    name: jeddah-ads-frontend
    env: node
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start" # Starts Next.js production server
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        # This will be the URL of your backend service on Render
        # Example: https://jeddah-ads-backend.onrender.com
        value: backend-service-url # Replace with your backend's Render URL after it's created
      # Add any other NEXT_PUBLIC_ environment variables your frontend needs

  # Backend Express.js Service
  - type: web
    name: jeddah-ads-backend
    env: node
    # plan: free # Temporarily commented out for diagnostics
    disks: # Moved disks definition higher
      - name: data-disk
        mountPath: /var/data
        sizeGB: 1
    buildCommand: "npm install"
    startCommand: "npm run server"
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /var/data/jeddah_ads.db
      - key: UPLOADS_DIR
        value: /var/data/uploads